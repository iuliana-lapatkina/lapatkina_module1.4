<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CPS</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>

  <div class="menu">
    <header class="menu__header">
      <button class="button menu__button-close" aria-label="Закрыть меню">
        <img class="menu__close-image" src="img/menu-close.svg" />
      </button>

      <a href="#" class="menu__logo">
        <img src="img/logo.svg" class="menu__logo-image" alt="CPS" />
      </a>

      <button class="button menu__button-search" aria-label="Поиск">
        <img class="menu__image-search" src="img/menu_search.svg"/></button>
    </header>

    <ul class="menu__list">
      <li class="menu__item">
        <a href="#" class="menu__link">Ремонт техники</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Услуги и сервисы</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Корпоративным клиентам</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Продавцам техники</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Партнерам</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Производителям</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link">Наши сервисные центры</a>
      </li>
       <li class="menu__item">
        <a href="#" class="menu__link">Контакты</a>
      </li>
    </ul>

    <footer class="menu__footer">
      <ul class="menu__contacts">
        <li class="menu__contacts-item menu__contacts-item--call">
          <button class="button menu__contacts-button" aria-label="Позвонить нам">
            <img class="menu__contacts-image" src="img/contacts-call.svg"/>
          </button>
        </li>
        <li class="menu__contacts-item menu__contacts-item--message">
          <button class="button menu__contacts-button" aria-label="Написать нам">
            <img class="menu__contacts-image" src="img/contacts-message.svg"/>
          </button>
        </li>
        <li class="menu__contacts-item menu__contacts-item--authorization">
          <button class="button menu__contacts-button" aria-label="Авторизоваться">
            <img class="menu__contacts-image" src="img/contacts-authorization.svg"/>
          </button>
        </li>
      </ul>
      <p class="menu__mail">mail@cps.com</p>
      <p class="menu__phone">8 800 890 8900</p>
      <ul class="menu__lang">
        <li class="menu__lang-item">
          <a href="#" class="menu__lang-link">ru</a>
        </li>
        <li class="menu__lang-item">
          <a href="#" class="menu__lang-link">en</a>
        </li>
        <li class="menu__lang-item">
          <a href="#" class="menu__lang-link">ch</a>
        </li>
      </ul>
    </footer>

  </div>

</body>

</html>
